on:
  push:
    branches: [master]
    paths: 
      - 'lib/**'
      - 'backend/version'
    tags:
      - '*'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: jdx/mise-action@v2

    - name: create .npmrc
      run: |
        echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}
        registry=https://registry.npmjs.org/
        always-auth=true" > ~/.npmrc

    - name: Update Version
      run: |
        echo -n "-$(git rev-parse --short HEAD)" >> backend/version && \
        node util/versioning.mjs update package.json lib/package.json

    - name: Install, Build & Publish
      working-directory: lib    
      env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      run: |
        pnpm install && \
        pnpm build && \
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          pnpm publish --no-git-checks --tag latest
        else
          pnpm publish --no-git-checks --tag prerelease
        fi
